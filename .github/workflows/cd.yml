name: CD — Release Pipeline

on:
  push:
    tags:
      - "v*.*.*"  # triggers on v1.0.0, v1.2.3, etc.

# Least-privilege — jobs request only what they need
permissions:
  contents: read

jobs:
  # All CI security gates must pass before release
  ci-gates:
    name: Run CI Gates
    uses: ./.github/workflows/ci.yml

  build:
    name: Build Release Artifacts
    needs: ci-gates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2f  # v5.3.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Install build tools
        run: pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4.6.0
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

  security-sign:
    name: Sign Artifacts
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # for OIDC signing with sigstore
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444306234eeaf8dce0de0b9a  # v4.1.8
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Sign with Sigstore (keyless)
        uses: sigstore/gh-action-sigstore-python@f514d46b907ebcd5bedc05145c03b69c1edd8b46  # v3.0.0
        with:
          inputs: dist/*.whl dist/*.tar.gz

      - name: Upload signed artifacts
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4.6.0
        with:
          name: dist-signed-${{ github.sha }}
          path: dist/
          retention-days: 90

  release:
    name: GitHub Release
    needs: [build, security-sign]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # to create the release
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - name: Download signed artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444306234eeaf8dce0de0b9a  # v4.1.8
        with:
          name: dist-signed-${{ github.sha }}
          path: dist/

      - name: Generate changelog from commits
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda  # v2.2.1
        with:
          tag_name: ${{ github.ref_name }}
          name: KlusterShield ${{ github.ref_name }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Security
            All artifacts are signed with [Sigstore](https://sigstore.dev) keyless signing.
            Verify with: `cosign verify-blob --certificate-identity-regexp="github.com/rudymartinezai" --certificate-oidc-issuer="https://token.actions.githubusercontent.com" <artifact>`

            ## Install
            ```bash
            pip install klustershield==${{ needs.build.outputs.version }}
            ```
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}  # v1.0.0-rc.1 = prerelease
